<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo List</title>
  </head>
  <body>
    <header id="app-header">Todo Voodoo</header>
    <div class="content">
      <nav role="tablist" aria-label="Main Menu">
        <section>
          <button id="all-btn" role="tab" aria-selected="true"><i class="material-icons-rounded">inbox</i><span class="tab-text">All tasks</span></button>
          <button id="today-btn" role="tab" aria-selected="false"><i class="material-icons-rounded">today</i><span class="tab-text">Today</span></button>
          <button id="week-btn" role="tab" aria-selected="false"><i class="material-icons-rounded">date_range</i><span class="tab-text">7 days</span></button>
        </section>
        
        <section id="user-projects">
          <header id="menu-header"><h1>Projects</h1><button id="add-project"><span class="material-icons-rounded">add</span></button></header>
        </section>
      </nav>
      <main>
        <h1 id="main-header">All Tasks</h1>
        <button id="create-cta"><i class="material-icons-rounded">add</i>Add Task</button>
        <section id="tasklist"></section>
      </main>
    </div>
    <div id="dialog-placeholder"></div>
  </body>
</html>
